<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Canvas Pong | Webfrankly</title>
</head>

<body>
  <div class="game is-active">

    <div class="game__inner">
      <div class="game__controls">
        <div class="game__tag">Controls</div>
        <img src="assets/controls.png" alt="game controls" title='game controls'>
      </div>

      <div class="game__title text--color-p">
          Toss a pong to Your paddle, oh valley of plenty!
      </div>

      <div class="game__button-wrapper">
        <div class="game__button js-player-one">
          <span class='text--xl text--color-p'>You</span>
          <span class='text--small text--bold text--color-t'>VS</span>
          <span class='text--xl text--color-p'>Computer</span>
        </div>
        <div class="game__button js-player-two">
            <span class='text--xl text--color-p'>You</span>
            <span class='text--small text--bold text--color-t'>VS</span>
            <span class='text--xl text--color-p'>Friend</span>
        </div>
      </div>
    </div>
  </div>

  <canvas></canvas>
</body>

</html>
