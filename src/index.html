<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Canvas Pong | Webfrankly</title>
</head>

<body>
  <div class="game is-active">


    <div class="game__left">

      <div class="game__logo">
        <a href="/">Pong</a>
      </div>

    </div>
    <div class="game__right">

      <!-- <div class="game__title text--color-p">
        Toss a pong to Your paddle, oh valley of plenty!
      </div> -->

      <div class="game__controls">
        <div class="game__tag">Controls</div>
        <img class="game__image" src="assets/controls.png" alt="game controls" title='game controls'>
      </div>

      <div class="game__controls">
        <div class="game__tag">Game Modes</div>


        <div class="game-buttons__grid">

          <div class="button js-player-one">
            <div class='button--grow text--xl text--color-p'>
              <img src="./assets/man.svg" class="button--man" alt="">
            </div>
            <div class='button--grow text--xl text--bold'>Vs <br> Computer</div>
            <div class='button--grow text--xl text--color-p'>
              <img src="./assets/ai.svg" class="button--computer" alt="">
            </div>

          </div>

          <div class="button js-player-two">
            <div class='button--grow text--xl text--color-p'>
              <img src="./assets/man.svg" class="button--man" alt="">
            </div>
            <div class='button--grow text--xl text--bold'>Vs <br> Friend</div>
            <div class='button--grow text--xl text--color-p'>
              <img src="./assets/man.svg" class="button--man" alt="">
            </div>
          </div>

        </div>
      </div>

      <div class="game__controls">
        <div class="game__tag">Game Options</div>
      </div>


      <div class="game-options">

        <div class="game-options__title">
          Game level
        </div>

        <div class="game-options__item">
          <label for="easy-level">Easy</label>
          <input type="radio" id="easy-level" name="level" value="0" checked>
          <span class="game-options__checkmark"></span>
        </div>

        <div class="game-options__item">
          <label for="hard-level">Hard</label>
          <input type="radio" id="hard-level" name="level" value="1">
          <span class="game-options__checkmark"></span>
        </div>

        <div class="game-options__item">
          <label for="insane-level">Insane</label>
          <input type="radio" id="insane-level" name="level" value="2">
          <span class="game-options__checkmark"></span>
        </div>
      </div>
    </div>




  </div>


  </div>

  <canvas></canvas>
</body>

</html>
