<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Canvas Pong | Webfrankly</title>
<link rel="shortcut icon" href="favicon.ico"><link href="/css/main.51d709de31f01a4fe9bb.css" rel="stylesheet"></head>

<body>
  <div class="game is-active">


    <div class="game__left">

      <div class="game__logo">
        <a href="/">Pong</a>
      </div>

    </div>
    <div class="game__right">

      <!-- <div class="game__title text--color-p">
        Toss a pong to Your paddle, oh valley of plenty!
      </div> -->

      <div class="game__controls">
        <div class="game__tag">Controls</div>
        <img class="game__image" src="7bb2f4e2a7d589afe80d63d278ff666f.png" alt="game controls" title='game controls'>
      </div>

      <div class="game__controls">
        <div class="game__tag">Game Modes</div>


        <div class="game-buttons__grid">

          <div class="button js-player-one">
            <div class='button--grow text--xl text--color-p'>
              <img src="3085249b6cde61d4705507f254b4680f.svg" class="button--man" alt="">
            </div>
            <div class='button--grow text--xl text--bold'>Vs <br> Computer</div>
            <div class='button--grow text--xl text--color-p'>
              <img src="e552e19dc57d17a542f7e5119ea0ada7.svg" class="button--computer" alt="">
            </div>

          </div>

          <div class="button js-player-two">
            <div class='button--grow text--xl text--color-p'>
              <img src="3085249b6cde61d4705507f254b4680f.svg" class="button--man" alt="">
            </div>
            <div class='button--grow text--xl text--bold'>Vs <br> Friend</div>
            <div class='button--grow text--xl text--color-p'>
              <img src="3085249b6cde61d4705507f254b4680f.svg" class="button--man" alt="">
            </div>
          </div>

        </div>
      </div>
    </div>


  </div>

  <canvas></canvas>
<script type="text/javascript" src="./js/canvas.bundle.js"></script></body>

</html>
